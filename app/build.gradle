plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'io.vertx:vertx-core:4.3.0'
    implementation 'io.vertx:vertx-rx-java3:4.3.0'
    implementation 'io.vertx:vertx-cassandra-client:4.3.0'
    implementation 'io.grpc:grpc-netty-shaded:1.41.0'
    implementation 'io.stargate.grpc:grpc-proto:1.0.41'
}

application {
    // Define the main class for the application.
    mainClass = 'io.sammers.App'
}
